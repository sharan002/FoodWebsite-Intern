<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Profile</title>
</head>
<body>
    <div id="header">
        <h1>User Profile</h1>
    </div>

    <div id="profile-icon" onclick="toggleProfileDetails()">
        <img src="profile-icon.png" alt="Profile Icon" width="50">
    </div>

    <div id="profile-details">
        <h2>User Details</h2>
        <p>Name: John Doe</p>
        <p>Email: john@example.com</p>
        <!-- Add more details as needed -->
    </div>

    <div id="search-icon" onclick="toggleSearchBar()">
        <img src="search-icon.png" alt="Search Icon" width="50">
    </div>

    <div id="search-bar">
        <input type="text" placeholder="Search...">
        <!-- You can add a button or additional elements for searching -->
    </div>

    <script src="script.js"></script>
</body>
</html>
